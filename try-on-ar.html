<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prueba Virtual AR - √ìptica Villa del Mar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0066CC, #0052a3);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .main-content {
            padding: 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            aspect-ratio: 4/3;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .detection-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            display: none;
        }

        .detection-indicator.active {
            display: block;
        }

        .detection-indicator.good {
            background: rgba(40, 167, 69, 0.95);
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 30px;
            margin: 8px 5px;
            border: none;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066CC, #0052a3);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,102,204,0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #0066CC;
            border: 2px solid #0066CC;
        }

        .btn-secondary:hover {
            background: #0066CC;
            color: white;
        }

        .size-control {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .size-control.active {
            display: block;
        }

        .size-control h4 {
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0066CC;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #0066CC;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-weight: bold;
            color: #0066CC;
            min-width: 50px;
            text-align: center;
        }

        .glasses-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 600px;
        }

        .glass-option {
            padding: 20px;
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            text-align: center;
        }

        .glass-option:hover {
            border-color: #0066CC;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,102,204,0.3);
        }

        .glass-option.active {
            border-color: #0066CC;
            background: linear-gradient(135deg, #e6f2ff, #cce5ff);
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,102,204,0.4);
        }

        .glass-name {
            font-weight: bold;
            margin: 8px 0;
            color: #333;
        }

        .glass-price {
            color: #28a745;
            font-size: 1.2em;
            font-weight: bold;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .back-link {
            display: inline-block;
            margin: 15px 0;
            color: #0066CC;
            text-decoration: none;
            font-weight: bold;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066CC;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .main-content {
                padding: 40px;
            }

            .glasses-selector {
                grid-template-columns: repeat(4, 1fr);
                max-width: 100%;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üé• Prueba Virtual AR</h1>
            <p>Gafas foto-realistas de alta calidad</p>
        </div>

        <div class="main-content">
            <a href="index.html" class="back-link">‚Üê Volver al cat√°logo</a>

            <div class="status loading" id="status">
                üëã Haz clic en "Activar C√°mara" para comenzar
            </div>

            <div class="camera-container" id="cameraContainer" style="display: none;">
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="overlay" class="overlay-canvas"></canvas>
                <div class="detection-indicator" id="detectionIndicator">
                    üë§ Detectando...
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">üé• Activar C√°mara</button>
                <button class="btn btn-secondary" id="captureBtn" style="display: none;">üì∏ Capturar</button>
            </div>

            <div class="size-control" id="sizeControl">
                <h4>üîç Ajustar Tama√±o</h4>
                <div class="slider-container">
                    <span>‚àí</span>
                    <input type="range" min="70" max="150" value="100" class="slider" id="sizeSlider">
                    <span>+</span>
                    <span class="slider-value" id="sizeValue">100%</span>
                </div>
            </div>

            <div class="glasses-selector" id="glassesSelector" style="display: none;">
                <div class="glass-option active" data-model="wayfarer">
                    <div class="glass-name">Ray-Ban Wayfarer</div>
                    <div class="glass-price">155‚Ç¨</div>
                </div>
                <div class="glass-option" data-model="hawkers">
                    <div class="glass-name">Hawkers Carbono</div>
                    <div class="glass-price">35‚Ç¨</div>
                </div>
                <div class="glass-option" data-model="clubmaster">
                    <div class="glass-name">Ray-Ban Clubmaster</div>
                    <div class="glass-price">165‚Ç¨</div>
                </div>
                <div class="glass-option" data-model="aviator">
                    <div class="glass-name">Ray-Ban Aviator</div>
                    <div class="glass-price">165‚Ç¨</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.js"></script>

    <script>
        let video, canvas, ctx;
        let model;
        let currentGlasses = 'wayfarer';
        let stream;
        let isDetecting = false;
        let animationId;
        let glassesSize = 1.0;
        
        let smoothedEyePositions = { left: null, right: null };
        const smoothingFactor = 0.8;

        document.getElementById('startBtn').addEventListener('click', initCamera);
        document.getElementById('sizeSlider').addEventListener('input', updateGlassesSize);

        function updateGlassesSize(e) {
            glassesSize = e.target.value / 100;
            document.getElementById('sizeValue').textContent = e.target.value + '%';
        }

        async function initCamera() {
            const statusDiv = document.getElementById('status');
            const cameraContainer = document.getElementById('cameraContainer');
            const glassesSelector = document.getElementById('glassesSelector');
            const startBtn = document.getElementById('startBtn');
            const sizeControl = document.getElementById('sizeControl');

            try {
                startBtn.disabled = true;
                startBtn.innerHTML = '‚è≥ Iniciando...';
                
                statusDiv.className = 'status loading';
                statusDiv.innerHTML = 'üîÑ Activando c√°mara...';

                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: isMobile ? 480 : 640 },
                        height: { ideal: isMobile ? 640 : 480 }
                    },
                    audio: false
                });

                video = document.getElementById('webcam');
                canvas = document.getElementById('overlay');
                ctx = canvas.getContext('2d');

                video.srcObject = stream;
                
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            resolve();
                        }).catch(reject);
                    };
                    video.onerror = reject;
                    setTimeout(() => reject(new Error('Timeout')), 10000);
                });

                statusDiv.className = 'status loading';
                statusDiv.innerHTML = 'ü§ñ Cargando IA...<br><div class="loading-spinner"></div>';

                model = await blazeface.load();

                statusDiv.className = 'status ready';
                statusDiv.innerHTML = '‚úÖ ¬°Listo! Ajusta el tama√±o si es necesario';

                cameraContainer.style.display = 'block';
                startBtn.style.display = 'none';
                document.getElementById('captureBtn').style.display = 'inline-block';
                glassesSelector.style.display = 'grid';
                sizeControl.classList.add('active');
                document.getElementById('detectionIndicator').classList.add('active');

                isDetecting = true;
                detectFace();

            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Error. Recarga la p√°gina.';
                startBtn.disabled = false;
                startBtn.innerHTML = 'üîÑ Reintentar';
            }
        }

        async function detectFace() {
            if (!isDetecting || !model || !video) return;

            try {
                const predictions = await model.estimateFaces(video, false);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const indicator = document.getElementById('detectionIndicator');

                if (predictions.length > 0) {
                    drawPhotoRealisticGlasses(predictions[0]);
                    indicator.textContent = '‚úÖ Perfecto';
                    indicator.className = 'detection-indicator active good';
                } else {
                    indicator.textContent = '‚ö†Ô∏è Busca rostro';
                    indicator.className = 'detection-indicator active';
                }
            } catch (error) {
                console.error('Error:', error);
            }

            animationId = requestAnimationFrame(detectFace);
        }

        function smoothEyePosition(newPos, oldPos) {
            if (!oldPos) return newPos;
            return [
                oldPos[0] * smoothingFactor + newPos[0] * (1 - smoothingFactor),
                oldPos[1] * smoothingFactor + newPos[1] * (1 - smoothingFactor)
            ];
        }

        function drawPhotoRealisticGlasses(face) {
            const landmarks = face.landmarks;
            const rightEye = landmarks[0];
            const leftEye = landmarks[1];

            smoothedEyePositions.right = smoothEyePosition(rightEye, smoothedEyePositions.right);
            smoothedEyePositions.left = smoothEyePosition(leftEye, smoothedEyePositions.left);

            const re = smoothedEyePositions.right;
            const le = smoothedEyePositions.left;

            const eyeDistance = Math.sqrt(Math.pow(le[0] - re[0], 2) + Math.pow(le[1] - re[1], 2));

            ctx.save();

            switch(currentGlasses) {
                case 'wayfarer':
                    drawWayfarerPhotoRealistic(re, le, eyeDistance);
                    break;
                case 'hawkers':
                    drawHawkersPhotoRealistic(re, le, eyeDistance);
                    break;
                case 'clubmaster':
                    drawClubmasterPhotoRealistic(re, le, eyeDistance);
                    break;
                case 'aviator':
                    drawAviatorPhotoRealistic(re, le, eyeDistance);
                    break;
            }

            ctx.restore();
        }

        function drawWayfarerPhotoRealistic(re, le, distance) {
            const scale = distance * 0.55 * glassesSize;
            const lensWidth = scale * 1.25;
            const lensHeight = scale * 0.95;
            const frameThick = 9;

            // SOMBRA PROFUNDA
            ctx.shadowColor = 'rgba(0, 0, 0, 0.7)';
            ctx.shadowBlur = 18;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 6;

            // MARCO NEGRO BRILLANTE CON VOLUMEN
            const frameGradient = ctx.createLinearGradient(0, re[1] - lensHeight * 0.6, 0, re[1] + lensHeight * 0.6);
            frameGradient.addColorStop(0, '#2a2a2a');
            frameGradient.addColorStop(0.15, '#000000');
            frameGradient.addColorStop(0.5, '#0a0a0a');
            frameGradient.addColorStop(0.85, '#000000');
            frameGradient.addColorStop(1, '#1a1a1a');

            ctx.fillStyle = frameGradient;
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = frameThick;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            // LENTE DERECHA - forma Wayfarer trapecio
            drawWayfarerTrapezoid(re[0] - lensWidth * 0.5, re[1] - lensHeight * 0.5, lensWidth, lensHeight);
            
            // LENTE IZQUIERDA
            drawWayfarerTrapezoid(le[0] - lensWidth * 0.5, le[1] - lensHeight * 0.5, lensWidth, lensHeight);

            // CRISTALES VERDES G-15 REALISTAS (como la foto)
            ctx.shadowColor = 'transparent';
            
            const lensGrad = ctx.createLinearGradient(0, re[1] - lensHeight * 0.4, 0, re[1] + lensHeight * 0.4);
            lensGrad.addColorStop(0, 'rgba(70, 90, 70, 0.75)');
            lensGrad.addColorStop(0.5, 'rgba(50, 75, 55, 0.85)');
            lensGrad.addColorStop(1, 'rgba(40, 65, 50, 0.8)');
            
            ctx.fillStyle = lensGrad;
            drawWayfarerTrapezoid(re[0] - lensWidth * 0.43, re[1] - lensHeight * 0.43, lensWidth * 0.86, lensHeight * 0.86, true);
            drawWayfarerTrapezoid(le[0] - lensWidth * 0.43, le[1] - lensHeight * 0.43, lensWidth * 0.86, lensHeight * 0.86, true);

            // REFLEJO SUPERIOR INTENSO (como en la foto)
            const topReflect = ctx.createLinearGradient(0, re[1] - lensHeight * 0.4, 0, re[1] - lensHeight * 0.1);
            topReflect.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
            topReflect.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = topReflect;
            ctx.fillRect(re[0] - lensWidth * 0.4, re[1] - lensHeight * 0.4, lensWidth * 0.8, lensHeight * 0.3);
            ctx.fillRect(le[0] - lensWidth * 0.4, le[1] - lensHeight * 0.4, lensWidth * 0.8, lensHeight * 0.3);

            // REFLEJO LATERAL (brillo caracter√≠stico)
            drawAngledReflection(re[0] - scale * 0.28, re[1] - scale * 0.25, scale * 0.35, 0.5);
            drawAngledReflection(le[0] - scale * 0.28, le[1] - scale * 0.25, scale * 0.35, 0.5);

            // BRILLO EN MARCO SUPERIOR
            const frameBright = ctx.createLinearGradient(0, re[1] - lensHeight * 0.5, 0, re[1] - lensHeight * 0.35);
            frameBright.addColorStop(0, 'rgba(120, 120, 120, 0.4)');
            frameBright.addColorStop(1, 'rgba(80, 80, 80, 0)');
            ctx.fillStyle = frameBright;
            ctx.fillRect(re[0] - lensWidth * 0.5, re[1] - lensHeight * 0.5, lensWidth, lensHeight * 0.2);
            ctx.fillRect(le[0] - lensWidth * 0.5, le[1] - lensHeight * 0.5, lensWidth, lensHeight * 0.2);

            // PUENTE ROBUSTO
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = frameThick;
            ctx.beginPath();
            ctx.moveTo(re[0] + lensWidth * 0.48, re[1]);
            ctx.lineTo(le[0] - lensWidth * 0.48, le[1]);
            ctx.stroke();

            // BISAGRAS (detalles)
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(re[0] - lensWidth * 0.52, re[1] - scale * 0.08, scale * 0.12, scale * 0.16);
            ctx.fillRect(le[0] + lensWidth * 0.40, le[1] - scale * 0.08, scale * 0.12, scale * 0.16);

            // PATILLAS GRUESAS
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetY = 3;
            
            ctx.lineWidth = frameThick + 1;
            ctx.strokeStyle = '#000000';
            ctx.beginPath();
            ctx.moveTo(re[0] - lensWidth * 0.5, re[1] - scale * 0.05);
            ctx.lineTo(re[0] - lensWidth * 0.5 - scale * 0.85, re[1] + scale * 0.25);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(le[0] + lensWidth * 0.5, le[1] - scale * 0.05);
            ctx.lineTo(le[0] + lensWidth * 0.5 + scale * 0.85, le[1] + scale * 0.25);
            ctx.stroke();

            // LOGO RAY-BAN BLANCO
            ctx.shadowColor = 'transparent';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.font = `bold ${scale * 0.14}px Arial`;
            ctx.fillText('RB', re[0] + lensWidth * 0.08, re[1] + scale * 0.08);
        }

        function drawWayfarerTrapezoid(x, y, w, h, fillOnly = false) {
            const topW = w * 0.95;
            const bottomW = w;
            const offsetX = (w - topW) / 2;
            const radius = w * 0.08;

            ctx.beginPath();
            ctx.moveTo(x + offsetX + radius, y);
            ctx.lineTo(x + offsetX + topW - radius, y);
            ctx.quadraticCurveTo(x + offsetX + topW, y, x + offsetX + topW, y + radius);
            ctx.lineTo(x + bottomW, y + h - radius);
            ctx.quadraticCurveTo(x + bottomW, y + h, x + bottomW - radius, y + h);
            ctx.lineTo(x + radius, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
            ctx.lineTo(x + offsetX, y + radius);
            ctx.quadraticCurveTo(x + offsetX, y, x + offsetX + radius, y);
            ctx.closePath();

            if (fillOnly) {
                ctx.fill();
            } else {
                ctx.fill();
                ctx.stroke();
            }
        }

        function drawAngledReflection(x, y, size, intensity) {
            const gradient = ctx.createLinearGradient(x - size * 0.3, y - size * 0.3, x + size * 0.3, y + size * 0.3);
            gradient.addColorStop(0, `rgba(255, 255, 255, ${intensity})`);
            gradient.addColorStop(0.5, `rgba(255, 255, 255, ${intensity * 0.3})`);
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x - size * 0.1, y, size * 0.8, size * 0.5);
        }

        function drawHawkersPhotoRealistic(re, le, distance) {
            const scale = distance * 0.48 * glassesSize;
            const lensWidth = scale * 1.25;
            const lensHeight = scale * 0.92;
            
            ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
            ctx.shadowBlur = 14;
            ctx.shadowOffsetY = 5;

            ctx.fillStyle = '#1a1a1a';
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 7;

            drawRoundedRect(re[0] - lensWidth * 0.5, re[1] - lensHeight * 0.5, lensWidth, lensHeight, scale * 0.12);
            drawRoundedRect(le[0] - lensWidth * 0.5, le[1] - lensHeight * 0.5, lensWidth, lensHeight, scale * 0.12);

            const gradient = ctx.createLinearGradient(0, re[1] - lensHeight * 0.4, 0, re[1] + lensHeight * 0.4);
            gradient.addColorStop(0, 'rgba(40, 40, 40, 0.8)');
            gradient.addColorStop(1, 'rgba(60, 60, 60, 0.7)');
            
            ctx.fillStyle = gradient;
            ctx.shadowColor = 'transparent';
            drawRoundedRect(re[0] - lensWidth * 0.45, re[1] - lensHeight * 0.45, lensWidth * 0.9, lensHeight * 0.9, scale * 0.1, true);
            drawRoundedRect(le[0] - lensWidth * 0.45, le[1] - lensHeight * 0.45, lensWidth * 0.9, lensHeight * 0.9, scale * 0.1, true);

            drawAngledReflection(re[0] - scale * 0.25, re[1] - scale * 0.3, scale * 0.4, 0.45);
            drawAngledReflection(le[0] - scale * 0.25, le[1] - scale * 0.3, scale * 0.4, 0.45);

            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(re[0] + lensWidth * 0.5, re[1]);
            ctx.lineTo(le[0] - lensWidth * 0.5, le[1]);
            ctx.stroke();

            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(re[0] - lensWidth * 0.5, re[1]);
            ctx.lineTo(re[0] - lensWidth * 0.5 - scale * 0.75, re[1] + scale * 0.15);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(le[0] + lensWidth * 0.5, le[1]);
            ctx.lineTo(le[0] + lensWidth * 0.5 + scale * 0.75, le[1] + scale * 0.15);
            ctx.stroke();
        }

        function drawClubmasterPhotoRealistic(re, le, distance) {
            const scale = distance * 0.50 * glassesSize;
            const radius = scale * 0.72;
            
            ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetY = 5;

            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 9;
            ctx.lineCap = 'round';
            
            ctx.beginPath();
            ctx.arc(re[0], re[1], radius, Math.PI * 0.82, Math.PI * 0.18, true);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(le[0], le[1], radius, Math.PI * 0.82, Math.PI * 0.18, true);
            ctx.stroke();

            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2.5;
            
            ctx.beginPath();
            ctx.arc(re[0], re[1], radius * 0.90, 0, 2 * Math.PI);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(le[0], le[1], radius * 0.90, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.shadowColor = 'transparent';
            const gradient = ctx.createRadialGradient(re[0], re[1], 0, re[0], re[1], radius * 0.88);
            gradient.addColorStop(0, 'rgba(139, 69, 19, 0.35)');
            gradient.addColorStop(1, 'rgba(100, 50, 15, 0.55)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(re[0], re[1], radius * 0.86, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(le[0], le[1], radius * 0.86, 0, 2 * Math.PI);
            ctx.fill();

            drawAngledReflection(re[0] - radius * 0.4, re[1] - radius * 0.4, radius * 0.55, 0.6);
            drawAngledReflection(le[0] - radius * 0.4, le[1] - radius * 0.4, radius * 0.55, 0.6);

            ctx.strokeStyle = '#C0C0C0';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.moveTo(re[0] + radius * 0.90, re[1]);
            ctx.lineTo(le[0] - radius * 0.90, le[1]);
            ctx.stroke();

            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(re[0] - radius * 0.90, re[1]);
            ctx.lineTo(re[0] - radius * 0.90 - scale * 0.7, re[1] + scale * 0.2);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(le[0] + radius * 0.90, le[1]);
            ctx.lineTo(le[0] + radius * 0.90 + scale * 0.7, le[1] + scale * 0.2);
            ctx.stroke();
        }

        function drawAviatorPhotoRealistic(re, le, distance) {
            const scale = distance * 0.52 * glassesSize;
            const radius = scale * 0.77;
            
            ctx.shadowColor = 'rgba(0, 0, 0, 0.55)';
            ctx.shadowBlur = 16;
            ctx.shadowOffsetY = 5;

            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 3;
            
            ctx.beginPath();
            ctx.arc(re[0], re[1], radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(le[0], le[1], radius, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.shadowColor = 'transparent';
            const gradient = ctx.createRadialGradient(re[0], re[1], 0, re[0], re[1], radius);
            gradient.addColorStop(0, 'rgba(155, 201, 149, 0.5)');
            gradient.addColorStop(0.5, 'rgba(90, 107, 84, 0.6)');
            gradient.addColorStop(1, 'rgba(70, 85, 70, 0.7)');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(re[0], re[1], radius * 0.95, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(le[0], le[1], radius * 0.95, 0, 2 * Math.PI);
            ctx.fill();

            drawAngledReflection(re[0] - radius * 0.45, re[1] - radius * 0.45, radius * 0.65, 0.75);
            drawAngledReflection(le[0] - radius * 0.45, le[1] - radius * 0.45, radius * 0.65, 0.75);

            ctx.strokeStyle = '#DAA520';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.moveTo(re[0] + radius, re[1]);
            ctx.lineTo(le[0] - radius, le[1]);
            ctx.stroke();

            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(re[0] + radius, re[1] - scale * 0.12);
            ctx.lineTo(le[0] - radius, le[1] - scale * 0.12);
            ctx.stroke();

            ctx.lineWidth = 2.8;
            ctx.beginPath();
            ctx.moveTo(re[0] - radius, re[1]);
            ctx.lineTo(re[0] - radius - scale * 0.9, re[1] + scale * 0.28);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(le[0] + radius, le[1]);
            ctx.lineTo(le[0] + radius + scale * 0.9, le[1] + scale * 0.28);
            ctx.stroke();

            ctx.fillStyle = 'rgba(218, 165, 32, 0.9)';
            ctx.font = `bold ${scale * 0.13}px Arial`;
            ctx.fillText('RB', re[0] - scale * 0.08, re[1] + radius * 0.65);
        }

        function drawRoundedRect(x, y, width, height, radius, fillOnly = false) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            
            if (fillOnly) {
                ctx.fill();
            } else {
                ctx.fill();
                ctx.stroke();
            }
        }

        document.querySelectorAll('.glass-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.glass-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                currentGlasses = this.getAttribute('data-model');
            });
        });

        document.getElementById('captureBtn').addEventListener('click', function() {
            const captureCanvas = document.createElement('canvas');
            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            const captureCtx = captureCanvas.getContext('2d');

            captureCtx.drawImage(video, 0, 0);
            captureCtx.drawImage(canvas, 0, 0);

            captureCanvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `optica-${currentGlasses}-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status ready';
                statusDiv.innerHTML = 'üì∏ ¬°Foto guardada!';
                setTimeout(() => {
                    statusDiv.innerHTML = '‚úÖ ¬°Listo!';
                }, 2000);
            }, 'image/jpeg', 0.98);
        });

        window.addEventListener('beforeunload', () => {
            isDetecting = false;
            if (animationId) cancelAnimationFrame(animationId);
            if (stream) stream.getTracks().forEach(track => track.stop());
        });
    </script>
